<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRN | Personal Diary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">JRN</div>
            <div class="header-actions">
                <a href="chat.html" class="ai-toggle" title="AI Chat"><i data-lucide="sparkles"></i></a>
                <div class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <i data-lucide="moon" id="themeIcon"></i>
                </div>
                <button class="icon-btn" onclick="logout()" title="Logout"
                    style="background:none; border:none; color:inherit; cursor:pointer; display:flex; align-items:center;">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="compose-section">
                <textarea id="entryContent" placeholder="What's on your mind?"></textarea>
                <div class="compose-actions">
                    <select id="moodSelect">
                        <option value="neutral">Neutral</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="anxious">Anxious</option>
                        <option value="excited">Excited</option>
                    </select>
                    <button id="saveBtn">Log Entry</button>
                </div>
            </section>

            <section class="timeline-section">
                <h2>Recent Entries</h2>
                <div id="entriesList" class="entries-list">
                    <!-- Entries will be loaded here -->
                    <div class="loading">Loading thoughts...</div>
                </div>
                <div id="infiniteScrollSentinel" style="height: 20px;"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
